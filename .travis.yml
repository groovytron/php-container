sudo: required

services:
  - docker

env:
  matrix:
    - PHP_VERSION=7.4
    - PHP_VERSION=7.3
    - PHP_VERSION=7.2
    - PHP_VERSION=7.1

script:
  - make "php$PHP_VERSION"
  - chmod --recursive a+wrx .
  - >
    docker run
    --volume $(pwd):/var/www/app:rw
    --user dev
    "php-container:$PHP_VERSION"
    bash ./test.sh
